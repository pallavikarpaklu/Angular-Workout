<h2>Products</h2>

<div *ngFor="let product of products;index as productId">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products',productId]">
            {{ product.name }}
        </a>

        <!--  <p *ngIf=product.description>
           {{product.description}}
        </p>-->

        <ng-template [ngIf]="product.description" [ngIfElse]="emptyDesc">
            <div>
                {{product.description}}
            </div>
        </ng-template>

        <ng-template #emptyDesc>
            <div>

            </div>
        </ng-template>

        <button (click)="share()">
            Share
        </button>

        <app-product-alerts [product]="product" (notifyEvent)="OnNotify()">
        </app-product-alerts>

    </h3>
</div>
